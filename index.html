<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <main>
        <h1>Temporizador de Aniversários</h1>
        <form method="dialog">
             <div class="envelope">
                 <label for="dia">Número do dia:</label>
                 <input type="number" name="dia" id="dia" class="dia" maxlength="2" max="31" min="1">
                 <p class="nt ntd">Dia Inválido!</p>
                 <label for="mes">Número do mês:</label>
                 <input type="number" name="mes" id="mes" class="mes" maxlength="2" min="1" max="12">
                 <p class="nt ntm">Mês Inválido!</p>
                 <div class="wrapButton"><button class="btn">Calcular</button></div>
                 
             </div>

             <div class="envelope">
                <div class="data">
                    <p class="dia-number">00</p>
                    <p class="mes-number">00</p>   
                </div>
                <div class="barraWrap">
                    <div class="barra"></div>
                </div>
             </div>
        </form>
    </main>
    <script src="./calc.js"></script>
</body>
</html>
